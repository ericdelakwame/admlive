{% extends 'studio/header.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}

Invite users to the {{channel.name}} channel
    
{% endblock title %}
    


{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <p class="card-header">
                Invite Users To {{channel.name}}
            </p>

            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-light">
                        Invite
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
    
{% endblock content %}
