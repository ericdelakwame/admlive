{% extends 'dashboard/header.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block title %}
Add images to {{post.title}}
    
{% endblock title %}
    


{% block content %}

<div class="container center">
    <h1>Add an image to post</h1>

    {% if post.image %}
    <div class="project-container" style="height: 200px;">
        <img style="height: 200px; width: 200px;" src="{{post.image.url}}" alt="">

    </div>

    {% endif %}

</div> 
<div class="center" style="margin: 60px auto; width: 80%; height: 400px;">

    <form action=""  method="POST" enctype="multipart/form-data">
        
        
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="badge badge-outline-success">
            Add Image
        </button>
    </form>

</div>
    
{% endblock content %}
