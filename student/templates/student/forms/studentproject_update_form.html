{% extends 'home/header.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
    Update " {{object.name}} "
{% endblock title %}



{% block content %}
    <div id="content">
        <div class="headline">
            <h1>Update Project: "{{object.name}}"</h1>
        </div>
</div>
        <div class="container">
            <div class="form-container">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <p>
                        <button class="btn btn-dark" type="submit">Update</button>
                    </p>

                </form>
            </div>
        </div>
        
    
    
{% endblock content %}
