{% extends 'dashboard/header.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
    
{% endblock title %}



{% block content %}
    <div class="row">
        <div class="col-8">
            

            <div class="card">
                <h2 class="card-header">Create A New Slack Channel</h2>
                <div class="card-body">
                    <div class="container">
                        <form action="" class="form-body" method="POST">
                            {% csrf_token %}
                            {{form|crispy}}

                                Create Channel

                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <h4>
                Existing Channels
            </h4>
            
        </div>
        
    </div>
{% endblock content %}
